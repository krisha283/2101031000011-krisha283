<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap form demo</title>
    <style type="text/css">
        #CNAForm{
            box-shadow: 0px 0px 3px grey;
            margin-top: 40px;
            margin-bottom: 40px;
            color: gray;
        }
        i.fa,b{color:black;}
    </style>

</head>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">


<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-offset-3 col-sm-6 col-md-offset-4 col-md-4 col-lg-offset-4 col-lg-4"id=CNAForm>
                <h3 class=" text-center"><i class="fa fa-users"></i>Billing address<hr/></h3>
                <div class="form-group">
                    <b>first name</b>
                    <div class="input-group">
                        <span class="input-group-addon" ><i class="fa fa-user"></i></span>
                        <input type="text id=Txfirstname" placeholder="Enter first name" max length="20" class="form-control">

                    </div>
                    <small class="text-danger id=TxFirst nameValiddate"></small>

                </div>
                <div class="form-group">
                    <b>Last name</b>
                    <div class="input-group">
                        <span class="input-group-addon" ><i class="fa fa-user"></i></span>
                        <input type="text id=TxLastname" placeholder="Enter Last name " max length="20" class="form-control">

                    </div>
                    <small class="text-danger id=Txlast nameValiddate"></small>


                    </div>
                    <div class="form-group">
                        <b>User name</b>
                        <div class="input-group">
                            <span class="input-group-addon" ></span>
                            <input type="text id=TxUsername" placeholder="Enter Last name " max length="20" class="form-control">
    
                        </div>
                        <small class="text-danger id=TxUser nameValiddate"></small>
    
    
                        </div>
                        <div class="form-group">
                            <b>Email id</b>
                            <div class="input-group">
                                <span class="input-group-addon" ></span>
                                <input type="text id=TxEmail id" placeholder="you@abc.com" max length="20" class="form-control">
                            </div>
                            <small class="text-danger id=TxEmail idValiddate"></small>
                    </div>
                    <div class="form-group">
                        <b>Address</b>
                        <div class="input-group">
                            <span class="input-group-addon" ><i class="fa fa-location"></i></span>
                            <input type="text id=TxAddress" placeholder="apartment or home name " max length="20" class="form-control">
                        </div>
                        <small class="text-danger id=TxAddress idValiddate"></small>
                </div>
                <div class="form-group">
                    <b>Address 2 (Optional)</b>
                    <div class="input-group">
                        <span class="input-group-addon" ><i class="fa fa-location"></i></span>
                        <input type="text id=TxAddress" placeholder="near main street " max length="20" class="form-control">
                    </div>
                    <small class="text-danger id=TxAddress idValiddate"></small>
            </div>
            <div class="form-group">
                <b>Country</b>
                <div class="input-group">
                    <span class="input-group-addoon"></span>
                    <select  id="DDL_COUNTRY" class="form-control">
                 <option value="I">INDIA</option>
                    <option value="G">GERMANY</option>
                    <option value="J">JAPAN</option>
                    <option value="C">CHINA</option>
                    <option value="U">United kingdom</option>
                    <option value="A">AUSTRALIA</option>
                    </select>
                </div>
                <div class="form-group">
                    <b>State</b>
                    <div class="input-group">
                        <span class="input-group-addoon"></span>
                        <select  id="DDL_State" class="form-control">
                     <option value="R">rajkot</option>
                        <option value="A">Ahmedabad</option>
                        <option value="J">Junagdh</option>
                        <option value="L">Limdi</option>
                        <option value="S">surat</option>
                        <option value="A">Amreli</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <b>Payment</b>
                        <div class="input-group">
                            <span class="input-group-addoon"></span>
                            <select  id="DDL_Payment" class="form-control">
                         <option value="C">Credit card</option>
                            <option value="D">Debit card</option>
                            <option value="P">Paytm</option>
                            <option value="G">Googke pay</option>
                            
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <a class="btn btn-primary">Continue to payment</a>
                    </div>
